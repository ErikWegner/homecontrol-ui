<lib-container title="window blinds">
  <lib-panel title="left">
    <lib-widget type="button" title="up" />
    <lib-widget
      type="button"
      title="stop"
      [cmd]="{
        topic: '/room1/controller1/cmd',
        value: 'dashboard says STOP',
        qos: 1,
        retain: false
      }"
    />
    <lib-widget type="button" title="down" />
    <lib-widget
      type="text"
      title="open"
      value=""
      [watch]="{
        topic: '/d/r1/position/left'
      }"
    />
    <lib-widget
      type="text"
      title="S88912 garden christmas tree rgb lights"
      value="1500 lm"
    />
  </lib-panel>
  <lib-panel title="right">
    <lib-widget type="button" title="up" />
    <lib-widget type="button" title="stop" />
    <lib-widget type="button" title="down" />
    <lib-widget type="text" title="open" value="29.90 Â°C" />
  </lib-panel>
  <lib-panel title="color">
    <lib-widget type="text" title="color" [watch]="{ topic: '/d/r2/color' }" />
  </lib-panel>
</lib-container>
