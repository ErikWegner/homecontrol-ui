@if(loading()) {
<div>Wird geladen</div>
<progress class="progress is-large is-info" max="100">60%</progress>
} @if(errorText()) {
<div>{{ errorText() }}</div>
} @if(board()) { @for (container of board().containers; track container) {
<lib-container [title]="container.title">
  @for (panel of container.panels; track panel) {
  <lib-panel [title]="panel.title">
    @for (widget of panel.widgets; track widget) {
    <lib-widget
      [type]="widget.type"
      [title]="widget.title"
      [icon]="widget.icon ?? 'fullcircle'"
      [cmd]="widget.cmd ?? null"
      [watch]="widget.watch ?? null"
    />
    }
  </lib-panel>
  }
</lib-container>

} }
