<div
  class="cell has-background-primary-soft has-text-primary-soft-invert"
  [class.pointer]="cmd()"
  (click)="onClick()"
>
  <div class="hctitle">
    {{ title() }}
  </div>
  @if(type() == "button") {
  <img class="hcicon" [src]="icon()" />
  } @if(type() == "text") {
  <div class="hcvalue" #textscale>
    {{ value() }}
  </div>
  }
</div>
